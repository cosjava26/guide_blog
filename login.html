<script>
	function CheckForm(){
			if(document.getElementById("email").value==""){
				alert("請填寫email");
				document.getElementById("email").focus();
				return false;
			}
			ree = /^(\w.+)@([\w.]+)/;
			if (!ree.test(document.getElementById("email").value)) {
			   alert("email格式不對！");
			   document.getElementById("email").focus();
			   return false;
			}
			if(document.getElementById("pw").value==""){
				alert("請輸入密碼");
				document.getElementById("pw").focus();
				return false;
			}
			if(document.getElementById("icode").value==""){
				alert("請輸入認證碼");
				document.getElementById("icode").focus();
				return false;
			}else{
				$(".lp_sendbtn").hide();
				$("#loadimg2").show();
			}
	}
